<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="clock">
                <div class="time">
                    <span id="hrs">00</span>
                    <p>HOURS</p>
                </div>
                <span>:</span>
                <div class="time">
                    <span id="min">00</span>
                    <p>MINUTES</p>
                </div>
                <span>:</span>
                <div class="time">
                    <span id="sec">00</span>
                    <p>SECONDS</p>
                </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
